<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUENNA Web Mapping</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header Styles */
        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: relative;
        }

        header img {
            height: 80px;
            display: block;
            margin: 0 auto 10px;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .home-button {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        /* Main Content Styles */
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer Styles */
        footer {
            text-align: center;
            background: #333;
            color: #fff;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
        }

        .button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            margin: 1rem 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="https://iuenna.github.io/" class="home-button">Home</a>
        <img src="https://raw.githubusercontent.com/IUENNA/IUENNA.github.io/refs/heads/main/media/LOGO_IUENNA.jpg" alt="IUENNA Logo">
        <h1>IUENNA Web Mapping Application</h1>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Interaktive Karte</h2>
        <p>Erkunden Sie die Karte und entdecken Sie die arch√§ologischen Ressourcen im Jauntal.</p>
        
        <!-- Embed your map here -->
        <iframe src="DEINE_KARTEN_URL_HIER" title="IUENNA Map"></iframe>

        <a href="https://iuenna.hypotheses.org/" class="button">Weitere Informationen</a>
    </main>

    <!-- Footer -->
    <footer>
        <p>
            <script>document.write(new Date().getFullYear());</script> <a href="https://iuenna.hypotheses.org/">IUENNA Project</a> | 
            <a href="https://iuenna.github.io/impressum-datenschutz">Legal Notice</a> & 
            <a href="https://iuenna.github.io/impressum-datenschutz">Privacy Policy</a> | 
            <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">CC BY 4.0</a>
        </p>
    </footer>
</body>
</html>
