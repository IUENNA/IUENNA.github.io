<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUENNA Web Mapping Application</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map { height: 60vh; }
        #container {
            display: flex;
            flex-direction: column;
        }
        #search-container {
            padding: 10px;
        }
        #search-container label {
            display: block;
            margin: 5px 0;
        }
        #search-container input, #search-container button {
            margin-bottom: 10px;
            width: 90%;
        }
        .autocomplete-suggestions {
            position: absolute;
            border: 1px solid #ccc;
            background: white;
            z-index: 1000;
            max-height: 150px;
            overflow-y: auto;
            width: calc(90% - 2px);
        }
        .autocomplete-suggestion {
            padding: 5px;
            cursor: pointer;
        }
        .autocomplete-suggestion:hover {
            background: #f0f0f0;
        }
        #results {
            padding: 10px;
            border-top: 1px solid #ccc;
            overflow-y: auto;
            max-height: 40vh;
        }
        #results ul {
            list-style: none;
            padding: 0;
        }
        #results li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            border-radius: 4px;
        }
        #results li:hover {
            background: #f0f0f0;
        }
        #counter {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="search-container">
            <label for="name-input">Titel:</label>
            <input id="name-input" type="text" placeholder="Titel eingeben...">
            <div id="name-suggestions" class="autocomplete-suggestions"></div>
            
            <label for="subject-input">Thema:</label>
            <input id="subject-input" type="text" placeholder="Thema eingeben...">
            <div id="subject-suggestions" class="autocomplete-suggestions"></div>
            
            <span id="counter">Angezeigte Objekte: 0</span>
            <button id="reset-button">Filter zurücksetzen</button>
        </div>
        <div id="map"></div>
        <div id="results">
            <h3>Gefilterte Objekte</h3>
            <ul id="results-list"></ul>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script>
        let geojsonData = null;
        const nameSuggestionsDiv = document.getElementById('name-suggestions');
        const subjectSuggestionsDiv = document.getElementById('subject-suggestions');
        const map = L.map('map').setView([46.55269, 14.66768], 10);

        // OpenStreetMap Layer hinzufügen
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const markerCluster = L.markerClusterGroup({
            chunkedLoading: true,
            chunkInterval: 200,
            chunkDelay: 50,
            maxClusterRadius: 50
        });

        // Eingabefelder und Buttons
        const nameInput = document.getElementById('name-input');
        const subjectInput = document.getElementById('subject-input');
        const counter = document.getElementById('counter');
        const resetButton = document.getElementById('reset-button');
        const resultsList = document.getElementById('results-list');

        // GeoJSON-Datei laden
        fetch('R00_WGS84.geojson')
            .then(response => response.json())
            .then(data => {
                geojsonData = data;
                filterMarkers();
                setupAutocomplete();
            })
            .catch(error => console.error('Fehler beim Laden der GeoJSON-Datei:', error));

        function filterMarkers() {
            const nameQuery = nameInput.value.toLowerCase();
            const subjectQuery = subjectInput.value.toLowerCase();
            const bounds = map.getBounds();

            markerCluster.clearLayers();
            resultsList.innerHTML = '';
            let count = 0;

            geojsonData.features.forEach(feature => {
                const properties = feature.properties || {};
                const title = properties.hasTitle || 'Unbekannt';
                const subject = properties.hasSubject || 'Kein Thema';
                const pid = properties.pid || '#';
                const geometry = feature.geometry;

                if (!geometry || !geometry.coordinates) return;

                const coordinates = geometry.coordinates;
                const matchName = !nameQuery || title.toLowerCase().includes(nameQuery);
                const matchSubject = !subjectQuery || subject.toLowerCase().includes(subjectQuery);
                const matchBounds = bounds.contains([coordinates[1], coordinates[0]]);

                if (matchName && matchSubject && matchBounds) {
                    const marker = L.marker([coordinates[1], coordinates[0]]);
                    marker.bindPopup(`<b>${title}</b><br><a href="${pid}" target="_blank">Permanenter Link</a>`);
                    markerCluster.addLayer(marker);

                    const li = document.createElement('li');
                    li.innerHTML = `${title} - ${subject} (<a href="${pid}" target="_blank">Permanenter Link</a>)`;
                    li.addEventListener('click', () => {
                        map.setView(marker.getLatLng(), 15);
                        marker.openPopup();
                    });
                    resultsList.appendChild(li);

                    count++;
                }
            });

            map.addLayer(markerCluster);
            counter.textContent = `Angezeigte Objekte: ${count}`;
        }

        function setupAutocomplete() {
            const titles = [...new Set(geojsonData.features.map(f => f.properties.hasTitle || 'Unbekannt'))];
            const subjects = [...new Set(geojsonData.features.map(f => f.properties.hasSubject || 'Kein Thema'))];

            addAutocomplete(nameInput, nameSuggestionsDiv, titles);
            addAutocomplete(subjectInput, subjectSuggestionsDiv, subjects);
        }

        function addAutocomplete(input, suggestionsDiv, data) {
            input.addEventListener('input', () => {
                const value = input.value.toLowerCase();
                suggestionsDiv.innerHTML = '';
                if (value) {
                    const filtered = data.filter(item => item.toLowerCase().includes(value)).slice(0, 10);
                    filtered.forEach(item => {
                        const div = document.createElement('div');
                        div.textContent = item;
                        div.className = 'autocomplete-suggestion';
                        div.addEventListener('click', () => {
                            input.value = item;
                            suggestionsDiv.innerHTML = '';
                            filterMarkers();
                        });
                        suggestionsDiv.appendChild(div);
                    });
                }
            });
        }

        resetButton.addEventListener('click', () => {
            nameInput.value = '';
            subjectInput.value = '';
            map.setView([46.55269, 14.66768], 10);
            filterMarkers();
        });

        map.on('moveend', filterMarkers);
        [nameInput, subjectInput].forEach(input => input.addEventListener('input', filterMarkers));
    </script>
</body>
</html>
