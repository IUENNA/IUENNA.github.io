<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUENNA Web Mapping Application</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: row;
        }

        #map {
            height: 100%;
            width: 60%;
        }

        #sidebar {
            height: 100%;
            width: 40%;
        flex-direction: column;
            border-left: 1px solid #ccc;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #search-container {
            padding: 15px;
            border-bottom: 1px solid #ccc;
        }

        #search-container label {
            display: block;
            margin: 5px 0;
        }

        #search-container input, #search-container button {
            margin-bottom: 10px;
            width: 100%;
        }

        .autocomplete-suggestions {
            position: absolute;
            border: 1px solid #ccc;
            background: white;
            z-index: 1000;
            max-height: 150px;
            overflow-y: auto;
            width: calc(100% - 20px);
        }

        .autocomplete-suggestion {
            padding: 5px;
            cursor: pointer;
        }

        .autocomplete-suggestion:hover {
            background: #f0f0f0;
        }

        #results {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        #results ul {
            list-style: none;
            padding: 0;
        }

        #results li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            border-radius: 4px;
        }

        #results li:hover {
            background: #f0f0f0;
        }

        #counter {
            font-weight: bold;
        }

        .leaflet-bar {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="sidebar">
        <div id="search-container">
            <label for="subject-input">Thema:</label>
            <input id="subject-input" type="text" placeholder="Thema eingeben...">
            <div id="subject-suggestions" class="autocomplete-suggestions"></div>
            
            <label for="name-input">Titel:</label>
            <input id="name-input" type="text" placeholder="Titel eingeben...">
            <div id="name-suggestions" class="autocomplete-suggestions"></div>
            
            <label for="location-input">Geolocation:</label>
            <input id="location-input" type="text" placeholder="Geolocation eingeben...">
            <div id="location-suggestions" class="autocomplete-suggestions"></div>
            
            <span id="counter">Angezeigte Objekte: 0</span>
            <button id="reset-button">Filter zurücksetzen</button>
            <button id="locate-button">Standort anzeigen</button>
        </div>
        <div id="results">
            <h3>Gefilterte Objekte</h3>
            <ul id="results-list"></ul>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        let geojsonData = null;
        let preprocessedData = []; // Array zur Vorberechnung der Filterdaten
        const subjectSuggestionsDiv = document.getElementById('subject-suggestions');
        const nameSuggestionsDiv = document.getElementById('name-suggestions');
        const locationSuggestionsDiv = document.getElementById('location-suggestions');
        const locateButton = document.getElementById('locate-button');
        const map = L.map('map').setView([46.55269, 14.66768], 10);

        // OpenStreetMap Layer hinzufügen
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors | &copy; <a href="https://iuenna-project.org" target="_blank">IUENNA Projekt</a>'
        }).addTo(map);

        // Maßstab hinzufügen
        L.control.scale({ position: 'bottomleft' }).addTo(map);

        // Geocoder hinzufügen
        L.Control.geocoder({
            defaultMarkGeocode: false
        }).on('markgeocode', function(e) {
            const bbox = e.geocode.bbox;
            const poly = L.polygon([
                bbox.getSouthEast(),
                bbox.getNorthEast(),
                bbox.getNorthWest(),
                bbox.getSouthWest()
            ]).addTo(map);
            map.fitBounds(poly.getBounds());
        }).addTo(map);

        // Standortsuche nur bei Button-Klick
        locateButton.addEventListener('click', () => {
            map.locate({ setView: true, maxZoom: 16 });
        });

        map.on('locationfound', function(e) {
            const radius = e.accuracy / 2;

            L.marker(e.latlng).addTo(map)
                .bindPopup("Ihr Standort (ungefähre Genauigkeit: " + radius + " Meter)").openPopup();

            L.circle(e.latlng, radius).addTo(map);
        });

        map.on('locationerror', function(e) {
            alert("Standort konnte nicht gefunden werden: " + e.message);
        });

        const markerCluster = L.markerClusterGroup({
            chunkedLoading: true,
            chunkInterval: 200,
            chunkDelay: 50,
            maxClusterRadius: 50
        });

        // Eingabefelder und Buttons
        const subjectInput = document.getElementById('subject-input');
        const nameInput = document.getElementById('name-input');
        const locationInput = document.getElementById('location-input');
        const counter = document.getElementById('counter');
        const resetButton = document.getElementById('reset-button');
        const resultsList = document.getElementById('results-list');

        // GeoJSON-Datei laden
        fetch('R00_WGS84.geojson')
            .then(response => response.json())
            .then(data => {
                geojsonData = data;
                preprocessData(); // Daten vorab verarbeiten
                filterMarkers();
                setupAutocomplete();
            })
            .catch(error => console.error('Fehler beim Laden der GeoJSON-Datei:', error));

        // Vorberechnung der Filterdaten
        function preprocessData() {
            preprocessedData = geojsonData.features.map(feature => {
                const properties = feature.properties || {};
                return {
                    title: properties.hasTitle || 'Unbekannt',
                    subjects: (properties.hasSubject || '').split(',').map(s => s.trim()), // Original-Schreibweise
                    subjectsLowerCase: (properties.hasSubject || '').split(',').map(s => s.trim().toLowerCase()), // Für die Suche
                    location: properties.hasSpatialCoverage || 'Keine Geolocation',
                    locationLowerCase: (properties.hasSpatialCoverage || 'Keine Geolocation').toLowerCase(), // Für die Suche
                    coordinates: feature.geometry?.coordinates || null,
                    pid: properties.pid || '#'
                };
            });
        }

        function filterMarkers() {
            const subjectQuery = subjectInput.value.toLowerCase();
            const nameQuery = nameInput.value.toLowerCase();
            const locationQuery = locationInput.value.toLowerCase();
            const bounds = map.getBounds();

            markerCluster.clearLayers();
            resultsList.innerHTML = '';
            let count = 0;

            preprocessedData.forEach(data => {
                if (!data.coordinates) return;

                const matchSubject = !subjectQuery || data.subjectsLowerCase.some(s => s.includes(subjectQuery));
                const matchName = !nameQuery || data.title.toLowerCase().includes(nameQuery);
                const matchLocation = !locationQuery || data.locationLowerCase.includes(locationQuery);
                const matchBounds = bounds.contains([data.coordinates[1], data.coordinates[0]]);

                if (matchSubject && matchName && matchLocation && matchBounds) {
                    const marker = L.marker([data.coordinates[1], data.coordinates[0]]);
                    marker.bindPopup(`<b>${data.title}</b><br>${data.location}<br><a href="${data.pid}" target="_blank">ARCHE Permalink</a>`);
                    markerCluster.addLayer(marker);

                    const li = document.createElement('li');
                    li.innerHTML = `${data.title} - ${data.subjects.join(', ')} - ${data.location} (<a href="${data.pid}" target="_blank">ARCHE Permalink</a>)`;
                    li.addEventListener('click', () => {
                        map.setView(marker.getLatLng(), 15);
                        marker.openPopup();
                    });
                    resultsList.appendChild(li);

                    count++;
                }
            });

            map.addLayer(markerCluster);
            counter.textContent = `Angezeigte Objekte: ${count}`;
        }

        function setupAutocomplete() {
            const subjects = [...new Set(preprocessedData.flatMap(d => d.subjects))]; // Original-Schreibweise
            const titles = [...new Set(preprocessedData.map(d => d.title))];
            const locations = [...new Set(preprocessedData.map(d => d.location))];

            addAutocomplete(subjectInput, subjectSuggestionsDiv, subjects);
            addAutocomplete(nameInput, nameSuggestionsDiv, titles);
            addAutocomplete(locationInput, locationSuggestionsDiv, locations);
        }

        function addAutocomplete(input, suggestionsDiv, data) {
            input.addEventListener('input', () => {
                const value = input.value.toLowerCase();
                suggestionsDiv.innerHTML = '';
                if (value) {
                    const filtered = data.filter(item => item.toLowerCase().includes(value)).slice(0, 10);
                    filtered.forEach(item => {
                        const div = document.createElement('div');
                        div.textContent = item;
                        div.className = 'autocomplete-suggestion';
                        div.addEventListener('click', () => {
                            input.value = item;
                            suggestionsDiv.innerHTML = '';
                            filterMarkers();
                        });
                        suggestionsDiv.appendChild(div);
                    });
                }
            });
        }

        resetButton.addEventListener('click', () => {
            subjectInput.value = '';
            nameInput.value = '';
            locationInput.value = '';
            map.setView([46.55269, 14.66768], 10);
            filterMarkers();
        });

        map.on('moveend', filterMarkers);
        [subjectInput, nameInput, locationInput].forEach(input => input.addEventListener('input', filterMarkers));
    </script>
</body>
</html>
