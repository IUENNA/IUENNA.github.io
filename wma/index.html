<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        #map-container {
            width: 100%;
            height: 600px; /* Feste Höhe */
            margin: 0 auto;
        }
        </style>
        <title>IUENNA Web Mapping Application</title>
    </head>
    <body>
        <div id="map-container">
            <div id="map"></div>
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/R00_WGS84_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl: false, maxZoom: 28, minZoom: 1
        }).fitBounds([[33.24115037085325, 1.3492822673087879], [52.91717655501578, 44.55018773269123]]);
        
        // Maßstabsbalken hinzufügen
        L.control.scale({
            position: 'bottomleft',
            metric: true,
            imperial: false
        }).addTo(map);

        // OpenStreetMap-Layer
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        map.addLayer(layer_OSMStandard_0);

        // Cluster-Feature hinzufügen
        var markers = L.markerClusterGroup();

        // Generalization (Vereinfachung der Daten)
        function simplifiedStyle(feature) {
            return {
                pane: 'pane_R00_WGS84_1',
                radius: 4.0,
                color: 'rgba(35,35,35,1.0)',
                fillColor: 'rgba(213,180,60,1.0)',
                fillOpacity: 1,
                weight: 1
            };
        }
        map.createPane('pane_R00_WGS84_1');
        map.getPane('pane_R00_WGS84_1').style.zIndex = 401;
        var layer_R00_WGS84_1 = new L.geoJson(json_R00_WGS84_1, {
            style: simplifiedStyle,
            onEachFeature: function (feature, layer) {
                var popupContent = '<strong>' + feature.properties['hasTitle'] + '</strong><br>' +
                                   'Alternative Title: ' + feature.properties['hasAlternativeTitle'] + '<br>' +
                                   'Spatial Coverage: ' + feature.properties['hasSpatialCoverage'];
                layer.bindPopup(popupContent);
            },
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, simplifiedStyle(feature));
            }
        });

        // Cluster mit den Daten befüllen
        layer_R00_WGS84_1.eachLayer(function (layer) {
            markers.addLayer(layer);
        });
        map.addLayer(markers);
        </script>
    </body>
</html>
