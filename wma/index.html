<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUENNA Web Mapping Application</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #map {
            height: 50vh;
            width: 100%;
        }

        #search-container {
            padding: 15px;
            border-bottom: 1px solid #ccc;
        }

        #search-container label {
            display: block;
            margin: 5px 0;
        }

        #search-container input, #search-container button {
            margin-bottom: 10px;
            width: 100%;
        }

        #results {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        #results ul {
            list-style: none;
            padding: 0;
        }

        #results li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            border-radius: 4px;
        }

        #results li:hover {
            background: #f0f0f0;
        }

        #counter {
            font-weight: bold;
        }

        .leaflet-bar {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="search-container">
        <label for="subject-input">Thema:</label>
        <input id="subject-input" type="text" placeholder="Thema eingeben...">

        <label for="name-input">Titel:</label>
        <input id="name-input" type="text" placeholder="Titel eingeben...">

        <label for="location-input">Geolocation:</label>
        <input id="location-input" type="text" placeholder="Geolocation eingeben...">

        <span id="counter">Angezeigte Objekte: 0</span>
        <button id="reset-button">Filter zur√ºcksetzen</button>
        <button id="export-csv-button">Export als CSV</button>
        <button id="export-geojson-button">Export als GeoJSON</button>
    </div>
    <div id="results">
        <h3>Gefilterte Objekte</h3>
        <ul id="results-list"></ul>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        let geojsonData = null;
        let preprocessedData = [];

        const map = L.map('map').setView([43.3673302, 12.595675], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors | &copy; <a href="https://iuenna.hypotheses.org/" target="_blank">Go!Digital 3.0 Projekt IUENNA</a>'
        }).addTo(map);

        const markerCluster = L.markerClusterGroup();
        const subjectInput = document.getElementById('subject-input');
        const nameInput = document.getElementById('name-input');
        const locationInput = document.getElementById('location-input');
        const counter = document.getElementById('counter');
        const resetButton = document.getElementById('reset-button');
        const resultsList = document.getElementById('results-list');
        const exportCsvButton = document.getElementById('export-csv-button');
        const exportGeoJsonButton = document.getElementById('export-geojson-button');

        fetch('R00_WGS84.geojson')
            .then(response => response.json())
            .then(data => {
                geojsonData = data;
                preprocessData();
                map.fitBounds(L.geoJSON(geojsonData).getBounds());
                filterMarkers();
            })
            .catch(error => console.error('Fehler beim Laden der GeoJSON-Datei:', error));

        function preprocessData() {
            preprocessedData = geojsonData.features.map(feature => {
                const properties = feature.properties || {};
                return {
                    title: properties.hasTitle || 'Unbekannt',
                    subjects: properties.hasSubject || '',
                    location: properties.hasSpatialCoverage || 'Keine Geolocation',
                    coordinates: feature.geometry?.coordinates || null,
                    pid: properties.pid || '#'
                };
            });
        }

        function filterMarkers() {
            const subjectQuery = subjectInput.value.toLowerCase();
            const nameQuery = nameInput.value.toLowerCase();
            const locationQuery = locationInput.value.toLowerCase();

            markerCluster.clearLayers();
            resultsList.innerHTML = '';
            let count = 0;

            preprocessedData.forEach(data => {
                if (!data.coordinates) return;

                const matchSubject = !subjectQuery || data.subjects.toLowerCase().includes(subjectQuery);
                const matchName = !nameQuery || data.title.toLowerCase().includes(nameQuery);
                const matchLocation = !locationQuery || data.location.toLowerCase().includes(locationQuery);

                if (matchSubject && matchName && matchLocation && map.getBounds().contains([data.coordinates[1], data.coordinates[0]])) {
                    const marker = L.marker([data.coordinates[1], data.coordinates[0]]);
                    marker.bindPopup(`<b>${data.title}</b><br>${data.location}<br><a href="${data.pid}" target="_blank">ARCHE Permalink</a>`);
                    markerCluster.addLayer(marker);

                    const li = document.createElement('li');
                    li.innerHTML = `${data.title} - ${data.subjects} - ${data.location}`;
                    resultsList.appendChild(li);

                    count++;
                }
            });

            map.addLayer(markerCluster);
            counter.textContent = `Angezeigte Objekte: ${count}`;
        }

        function exportToCsv() {
            const csvContent = preprocessedData.map(data => {
                return `${data.title},${data.subjects},${data.location},${data.coordinates}`;
            }).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'export.csv';
            link.click();
        }

        function exportToGeoJson() {
            const filteredFeatures = preprocessedData.filter(data => {
                return data.coordinates !== null;
            }).map(data => ({
                type: 'Feature',
                properties: {
                    title: data.title,
                    subjects: data.subjects,
                    location: data.location
                },
                geometry: {
                    type: 'Point',
                    coordinates: data.coordinates
                }
            }));

            const geoJsonContent = JSON.stringify({
                type: 'FeatureCollection',
                features: filteredFeatures
            });

            const blob = new Blob([geoJsonContent], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'export.geojson';
            link.click();
        }

        exportCsvButton.addEventListener('click', exportToCsv);
        exportGeoJsonButton.addEventListener('click', exportToGeoJson);
        resetButton.addEventListener('click', () => {
            subjectInput.value = '';
            nameInput.value = '';
            locationInput.value = '';
            map.fitBounds(L.geoJSON(geojsonData).getBounds());
            filterMarkers();
        });

        // Suchleiste in der Karte
        const searchControl = L.Control.geocoder({
            position: 'topright',
            defaultMarkGeocode: true
        }).on('markgeocode', function(e) {
            const bbox = e.geocode.bbox;
            const poly = L.polygon([
                bbox.getSouthEast(),
                bbox.getNorthEast(),
                bbox.getNorthWest(),
                bbox.getSouthWest()
            ]).addTo(map);
            map.fitBounds(poly.getBounds());
        }).addTo(map);

        [subjectInput, nameInput, locationInput].forEach(input => input.addEventListener('input', filterMarkers));
    </script>
</body>
</html>
