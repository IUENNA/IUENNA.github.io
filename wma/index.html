<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUENNA Web Mapping Application</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #map {
            height: 50vh;
            width: 100%;
        }

        #search-container {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            box-sizing: border-box;
            position: relative;
        }

        #search-container label {
            display: block;
            margin: 5px 0;
        }

        #search-container input, #search-container button {
            margin-bottom: 10px;
            width: 100%;
        }

        .autocomplete-suggestions {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            z-index: 1000;
            max-height: 150px;
            overflow-y: auto;
            width: calc(100% - 30px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .autocomplete-suggestion {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-suggestion:hover {
            background: #f0f0f0;
        }

        #counter {
            font-weight: bold;
        }

        .leaflet-bar {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="search-container">
        <label for="subject-input">Thema:</label>
        <input id="subject-input" type="text" placeholder="Themen durchsuchen...">
        <div id="subject-suggestions" class="autocomplete-suggestions"></div>

        <label for="name-input">Titel:</label>
        <input id="name-input" type="text" placeholder="Titel durchsuchen...">
        <div id="name-suggestions" class="autocomplete-suggestions"></div>

        <label for="location-input">Geolocation:</label>
        <input id="location-input" type="text" placeholder="Geolocations durchsuchen...">
        <div id="location-suggestions" class="autocomplete-suggestions"></div>

        <button id="reset-button">Filter zurÃ¼cksetzen</button>
        <span id="counter">Angezeigte Ressourcen: 0</span>
        <button id="export-csv-button">Export als CSV</button>
        <button id="export-geojson-button">Export als GeoJSON</button>
        <button id="select-visible-button">Angezeigte Ressourcen auswÃ¤hlen</button>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        let geojsonData = null;
        let preprocessedData = [];
        let filteredData = [];

        const map = L.map('map').setView([43.3673302, 12.595675], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors | &copy; <a href="https://iuenna.hypotheses.org/" target="_blank">Go!Digital 3.0 Projekt IUENNA</a>'
        }).addTo(map);

        // MaÃŸstab hinzufÃ¼gen
        L.control.scale({ position: 'bottomleft' }).addTo(map);

        // Suchfunktion in der Karte hinzufÃ¼gen
        const searchControl = L.Control.geocoder({
            position: 'topright',
            defaultMarkGeocode: false
        }).on('markgeocode', function(e) {
            const bbox = e.geocode.bbox;
            const poly = L.polygon([
                bbox.getSouthEast(),
                bbox.getNorthEast(),
                bbox.getNorthWest(),
                bbox.getSouthWest()
            ]).addTo(map);
            map.fitBounds(poly.getBounds());
        }).addTo(map);

        const markerCluster = L.markerClusterGroup();
        const subjectInput = document.getElementById('subject-input');
        const nameInput = document.getElementById('name-input');
        const locationInput = document.getElementById('location-input');
        const subjectSuggestionsDiv = document.getElementById('subject-suggestions');
        const nameSuggestionsDiv = document.getElementById('name-suggestions');
        const locationSuggestionsDiv = document.getElementById('location-suggestions');
        const resetButton = document.getElementById('reset-button');
        const counterElement = document.getElementById('counter');
        const exportCsvButton = document.getElementById('export-csv-button');
        const exportGeoJsonButton = document.getElementById('export-geojson-button');
        const selectVisibleButton = document.getElementById('select-visible-button');

        fetch('R00_WGS84.geojson')
            .then(response => response.json())
            .then(data => {
                geojsonData = data;
                preprocessData();
                filterAndDisplayMarkers();
                setupAutocomplete();
                updateCounter();
            })
            .catch(error => console.error('Fehler beim Laden der GeoJSON-Datei:', error));

        function preprocessData() {
            preprocessedData = geojsonData.features.map(feature => {
                const properties = feature.properties || {};
                return {
                    title: properties.hasTitle || 'Unbekannt',
                    subjects: properties.hasSubject || '',
                    location: properties.hasSpatialCoverage || 'Keine Geolocation',
                    coordinates: feature.geometry?.coordinates || null,
                    pid: properties.pid || '#'
                };
            });
        }

        function filterAndDisplayMarkers() {
            markerCluster.clearLayers();

            filteredData = preprocessedData.filter(data => {
                const matchSubject = subjectInput.value === '' || data.subjects.toLowerCase().includes(subjectInput.value.toLowerCase());
                const matchTitle = nameInput.value === '' || data.title.toLowerCase().includes(nameInput.value.toLowerCase());
                const matchLocation = locationInput.value === '' || data.location.toLowerCase().includes(locationInput.value.toLowerCase());

                return matchSubject && matchTitle && matchLocation;
            });

            filteredData.forEach(data => {
                if (!data.coordinates) return;

                const marker = L.marker([data.coordinates[1], data.coordinates[0]]);
                marker.bindPopup(`<b>${data.title}</b><br>${data.location}<br>ðŸ”—<a href="${data.pid}" target="_blank">ARCHE Permalink</a>`);
                markerCluster.addLayer(marker);
            });

            map.addLayer(markerCluster);
            updateCounter(filteredData.length);
        }

        function setupAutocomplete() {
            const subjects = [...new Set(preprocessedData.flatMap(d => d.subjects.split(',')))];
            const titles = [...new Set(preprocessedData.map(d => d.title))];
            const locations = [...new Set(preprocessedData.map(d => d.location))];

            addAutocomplete(subjectInput, subjectSuggestionsDiv, subjects);
            addAutocomplete(nameInput, nameSuggestionsDiv, titles);
            addAutocomplete(locationInput, locationSuggestionsDiv, locations);
        }

        function addAutocomplete(input, suggestionsDiv, suggestions) {
            input.addEventListener('input', () => {
                const query = input.value.toLowerCase();
                suggestionsDiv.innerHTML = '';
                if (query) {
                    const filteredSuggestions = suggestions.filter(item => item.toLowerCase().includes(query)).slice(0, 10);
                    filteredSuggestions.forEach(suggestion => {
                        const suggestionDiv = document.createElement('div');
                        suggestionDiv.textContent = suggestion;
                        suggestionDiv.classList.add('autocomplete-suggestion');
                        suggestionDiv.addEventListener('click', () => {
                            input.value = suggestion;
                            suggestionsDiv.innerHTML = '';
                            filterAndDisplayMarkers();
                        });
                        suggestionsDiv.appendChild(suggestionDiv);
                    });
                }
            });
        }

        function updateCounter(count = 0) {
            counterElement.textContent = `Angezeigte Ressourcen: ${count}`;
        }

        function exportToCsv() {
            const csvContent = filteredData
                .map(data => {
                    return `${data.title},${data.subjects.split(',').join(', ')},${data.location},${data.coordinates},${data.pid}`;
                }).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'export.csv';
            link.click();
        }

        function exportToGeoJson() {
            const filteredFeatures = filteredData.map(data => ({
                type: 'Feature',
                properties: {
                    title: data.title,
                    subjects: data.subjects.split(',').join(', '),
                    location: data.location,
                    pid: data.pid
                },
                geometry: {
                    type: 'Point',
                    coordinates: data.coordinates
                }
            }));

            const geoJsonContent = JSON.stringify({
                type: 'FeatureCollection',
                features: filteredFeatures
            });

            const blob = new Blob([geoJsonContent], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'export.geojson';
            link.click();
        }

        resetButton.addEventListener('click', () => {
            subjectInput.value = '';
            nameInput.value = '';
            locationInput.value = '';
            filterAndDisplayMarkers();
        });

        selectVisibleButton.addEventListener('click', () => {
            const bounds = map.getBounds();
            filteredData = preprocessedData.filter(data => {
                return data.coordinates && bounds.contains([data.coordinates[1], data.coordinates[0]]);
            });
            filterAndDisplayMarkers();
        });

        exportCsvButton.addEventListener('click', exportToCsv);
        exportGeoJsonButton.addEventListener('click', exportToGeoJson);

        [subjectInput, nameInput, locationInput].forEach(input => input.addEventListener('input', filterAndDisplayMarkers));
    </script>
</body>
</html>
