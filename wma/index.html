<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUENNA Web Mapping Application</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map { height: 60vh; }
        #container {
            display: flex;
            flex-direction: column;
        }
        #search-container {
            padding: 10px;
        }
        #search-container label {
            display: block;
            margin: 5px 0;
        }
        #search-container input, #search-container button {
            margin-bottom: 10px;
            width: 90%;
        }
        #results {
            padding: 10px;
            border-top: 1px solid #ccc;
            overflow-y: auto;
            max-height: 40vh;
        }
        #results ul {
            list-style: none;
            padding: 0;
        }
        #results li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            border-radius: 4px;
        }
        #results li:hover {
            background: #f0f0f0;
        }
        #counter {
            font-weight: bold;
        }
        #export-button {
            margin-top: 10px;
            padding: 8px 12px;
            background: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #export-button:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="search-container">
            <label for="name-input">Name:</label>
            <input id="name-input" type="text" placeholder="Name eingeben...">
            
            <label for="category-input">Kategorie (Komma getrennt):</label>
            <input id="category-input" type="text" placeholder="Kategorie(n) eingeben...">
            
            <label for="description-input">Beschreibung:</label>
            <input id="description-input" type="text" placeholder="Beschreibung eingeben...">
            
            <span id="counter">Angezeigte Objekte: 0</span>
            <button id="reset-button">Suche zurücksetzen</button>
            <button id="export-button">Exportiere Ergebnisse als GeoJSON</button>
        </div>
        <div id="map"></div>
        <div id="results">
            <h3>Gefilterte Objekte</h3>
            <ul id="results-list"></ul>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script>
        // Karte initialisieren
        const map = L.map('map').setView([48.2082, 16.3738], 13);

        // OpenStreetMap Layer hinzufügen
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Cluster-Gruppe erstellen
        const markerCluster = L.markerClusterGroup();

        // Globale Variable für GeoJSON-Daten
        let geojsonData = null;

        // Eingabefelder und Buttons
        const nameInput = document.getElementById('name-input');
        const categoryInput = document.getElementById('category-input');
        const descriptionInput = document.getElementById('description-input');
        const counter = document.getElementById('counter');
        const resetButton = document.getElementById('reset-button');
        const exportButton = document.getElementById('export-button');
        const resultsList = document.getElementById('results-list');

        // GeoJSON-Datei laden
        fetch('R00_WGS84.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error('GeoJSON-Datei konnte nicht geladen werden.');
                }
                return response.json();
            })
            .then(data => {
                geojsonData = data;
                filterMarkers(); // Initiale Filterung
            })
            .catch(error => {
                console.error('Fehler beim Laden der GeoJSON-Datei:', error);
            });

        // Filterfunktion
        function filterMarkers() {
            if (!geojsonData) return; // Falls keine Daten geladen wurden

            const nameQuery = nameInput.value.toLowerCase();
            const categoryQueries = categoryInput.value.toLowerCase().split(',').map(cat => cat.trim());
            const descriptionQuery = descriptionInput.value.toLowerCase();
            const bounds = map.getBounds(); // Aktueller Kartenausschnitt

            markerCluster.clearLayers();
            resultsList.innerHTML = '';
            let filteredFeatures = [];
            let count = 0;

            geojsonData.features.forEach(feature => {
                const { name, category, description } = feature.properties;
                const categories = category.split(',').map(cat => cat.trim().toLowerCase());
                const matchName = !nameQuery || name.toLowerCase().includes(nameQuery);
                const matchCategory = !categoryQueries[0] || categoryQueries.every(q => categories.includes(q));
                const matchDescription = !descriptionQuery || description.toLowerCase().includes(descriptionQuery);
                const matchBounds = bounds.contains([feature.geometry.coordinates[1], feature.geometry.coordinates[0]]);

                if (matchName && matchCategory && matchDescription && matchBounds) {
                    const marker = L.marker([feature.geometry.coordinates[1], feature.geometry.coordinates[0]]);
                    marker.bindPopup(`<b>${name}</b><br>${description}`);
                    markerCluster.addLayer(marker);

                    const li = document.createElement('li');
                    li.textContent = `${name} - ${category} - ${description}`;
                    li.addEventListener('click', () => {
                        map.setView(marker.getLatLng(), 15);
                        marker.openPopup();
                    });
                    resultsList.appendChild(li);

                    filteredFeatures.push(feature);
                    count++;
                }
            });

            map.addLayer(markerCluster);
            counter.textContent = `Angezeigte Objekte: ${count}`;

            // Export-Button Funktionalität
            exportButton.onclick = () => exportToGeoJSON(filteredFeatures);
        }

        // Ergebnisse als GeoJSON exportieren
        function exportToGeoJSON(filteredFeatures) {
            const geojson = {
                type: 'FeatureCollection',
                features: filteredFeatures
            };
            const blob = new Blob([JSON.stringify(geojson)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'filtered_results.geojson';
            link.click();
        }

        // Filter zurücksetzen
        function resetFilters() {
            nameInput.value = '';
            categoryInput.value = '';
            descriptionInput.value = '';
            map.setView([48.2082, 16.3738], 13);
            filterMarkers();
        }

        // Event-Listener
        nameInput.addEventListener('input', filterMarkers);
        categoryInput.addEventListener('input', filterMarkers);
        descriptionInput.addEventListener('input', filterMarkers);
        map.on('moveend', filterMarkers);
        resetButton.addEventListener('click', resetFilters);
    </script>
</body>
</html>
