<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUENNA Web Mapping Application</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map { height: 60vh; }
        #container {
            display: flex;
            flex-direction: column;
        }
        #search-container {
            padding: 10px;
        }
        #search-container label {
            display: block;
            margin: 5px 0;
        }
        #search-container input, #search-container button {
            margin-bottom: 10px;
            width: 90%;
        }
        #results {
            padding: 10px;
            border-top: 1px solid #ccc;
            overflow-y: auto;
            max-height: 40vh;
        }
        #results ul {
            list-style: none;
            padding: 0;
        }
        #results li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            border-radius: 4px;
        }
        #results li:hover {
            background: #f0f0f0;
        }
        #counter {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="search-container">
            <label for="name-input">Titel:</label>
            <input id="name-input" type="text" placeholder="Titel eingeben...">
            
            <label for="subject-input">Thema:</label>
            <input id="subject-input" type="text" placeholder="Thema eingeben...">
            
            <label for="coverage-input">Räumliche Abdeckung:</label>
            <input id="coverage-input" type="text" placeholder="Ort eingeben...">
            
            <span id="counter">Angezeigte Objekte: 0</span>
            <button id="reset-button">Filter zurücksetzen</button>
        </div>
        <div id="map"></div>
        <div id="results">
            <h3>Gefilterte Objekte</h3>
            <ul id="results-list"></ul>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script>
        // Karte initialisieren
        const map = L.map('map').setView([46.55269, 14.66768], 10);

        // OpenStreetMap Layer hinzufügen
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Cluster-Gruppe erstellen
        const markerCluster = L.markerClusterGroup();

        // Eingabefelder und Buttons
        const nameInput = document.getElementById('name-input');
        const subjectInput = document.getElementById('subject-input');
        const coverageInput = document.getElementById('coverage-input');
        const counter = document.getElementById('counter');
        const resetButton = document.getElementById('reset-button');
        const resultsList = document.getElementById('results-list');

        // GeoJSON-Datei laden
        fetch('wma/R00_WGS84.geojson')
            .then(response => response.json())
            .then(data => {
                geojsonData = data;
                filterMarkers(); // Initiale Filterung
            })
            .catch(error => {
                console.error('Fehler beim Laden der GeoJSON-Datei:', error);
            });

        // Filterfunktion
        function filterMarkers() {
            const nameQuery = nameInput.value.toLowerCase();
            const subjectQuery = subjectInput.value.toLowerCase();
            const coverageQuery = coverageInput.value.toLowerCase();
            const bounds = map.getBounds(); // Aktueller Kartenausschnitt

            markerCluster.clearLayers();
            resultsList.innerHTML = '';
            let count = 0;

            geojsonData.features.forEach(feature => {
                const properties = feature.properties || {}; // Fallback für fehlende properties
                const title = properties.hasTitle || 'Unbekannt';
                const subject = properties.hasSubject || 'Kein Thema';
                const coverage = properties.hasSpatialCoverage || 'Keine Abdeckung';
                const link = properties.pid || '#';
                const coordinates = feature.geometry.coordinates;

                const matchName = !nameQuery || title.toLowerCase().includes(nameQuery);
                const matchSubject = !subjectQuery || subject.toLowerCase().includes(subjectQuery);
                const matchCoverage = !coverageQuery || coverage.toLowerCase().includes(coverageQuery);
                const matchBounds = bounds.contains([coordinates[1], coordinates[0]]);

                if (matchName && matchSubject && matchCoverage && matchBounds) {
                    const marker = L.marker([coordinates[1], coordinates[0]]);
                    marker.bindPopup(`<b>${title}</b><br>${coverage}<br><a href="${link}" target="_blank">Details</a>`);
                    markerCluster.addLayer(marker);

                    const li = document.createElement('li');
                    li.innerHTML = `${title} - ${subject} - ${coverage} (<a href="${link}" target="_blank">Details</a>)`;
                    li.addEventListener('click', () => {
                        map.setView(marker.getLatLng(), 15);
                        marker.openPopup();
                    });
                    resultsList.appendChild(li);

                    count++;
                }
            });

            map.addLayer(markerCluster);
            counter.textContent = `Angezeigte Objekte: ${count}`;
        }

        // Filter zurücksetzen
        resetButton.addEventListener('click', () => {
            nameInput.value = '';
            subjectInput.value = '';
            coverageInput.value = '';
            map.setView([46.55269, 14.66768], 10); // Standardansicht
            filterMarkers();
        });

        // Filter aktualisieren bei Eingabe
        [nameInput, subjectInput, coverageInput].forEach(input => {
            input.addEventListener('input', filterMarkers);
        });

        map.on('moveend', filterMarkers);
    </script>
</body>
</html>
