<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUENNA Web Mapping Application</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Roboto, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #map {
            height: 50vh;
            width: 100%;
        }

        #search-container {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            box-sizing: border-box;
            position: relative;
        }

        #search-container label {
            display: block;
            margin: 5px 0;
        }

        #search-container select, #search-container input {
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .autocomplete-suggestions {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            z-index: 1000;
            max-height: 150px;
            overflow-y: auto;
            width: calc(100% - 30px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .autocomplete-suggestion {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-suggestion:hover {
            background: #f0f0f0;
        }

        #counter {
            font-weight: bold;
        }

        .leaflet-bar {
            margin-top: 10px;
        }

        .button-styled {
            text-align: center;
            background-color: #f0f0f0;
            padding: 10px 0;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            display: block;
            width: 200px; /* Einheitliche feste Breite */
            box-sizing: border-box; /* Padding und Border in die Breite einbeziehen */
            transition: background-color 0.3s ease;
        }

        .button-styled:hover {
            background-color: #e0e0e0;
        }

    </style>
</head>
<body>
    <div id="map"></div>
    <div id="search-container">
        <label for="location-select">Geolocation:</label>
        <select id="location-select" multiple></select>

        <label for="subject-select">Thema:</label>
        <select id="subject-select" multiple></select>

        <label for="name-input">Titel:</label>
        <input id="name-input" type="text" placeholder="Einen Titel durchsuchen...">

        <div style="text-align: center; background-color: #f0f0f0; padding: 10px; margin: 20px auto; border: 1px solid #ccc; width: fit-content; border-radius: 5px;">
            <span id="counter">Angezeigte Ressourcen: 0</span>
        </div>

        <div style="text-align: center;">
            <button id="export-csv-button" class="button-styled">Export als CSV</button>
            <button id="export-geojson-button" class="button-styled">Export als GeoJSON</button>
            <button id="reset-button" class="button-styled">Filter zurücksetzen</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script>
        // JavaScript bleibt unverändert
    </script>
</body>
</html>
