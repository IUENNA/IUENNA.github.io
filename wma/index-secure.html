<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUENNA Web Mapping Application</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        #map { height: 60vh; }
        #container {
            display: flex;
        }
        #search-container {
            flex: 1;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #search-container label {
            display: block;
            margin: 5px 0;
        }
        #search-container input {
            margin-bottom: 10px;
            width: 90%;
        }
        #results {
            flex: 1;
            padding: 10px;
            border-left: 1px solid #ccc;
            overflow-y: auto;
            max-height: 60vh;
            display: none; /* Liste standardmäßig versteckt */
        }
        #results ul {
            list-style: none;
            padding: 0;
        }
        #results li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            border-radius: 4px;
        }
        #results li:hover {
            background: #f0f0f0;
        }
        #counter {
            font-weight: bold;
        }
        #reset-button {
            margin-top: 10px;
            padding: 8px 12px;
            background: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #reset-button:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="search-container">
            <label for="name-input">Name:</label>
            <input id="name-input" type="text" placeholder="Name eingeben...">
            
            <label for="category-input">Kategorie:</label>
            <input id="category-input" type="text" placeholder="Kategorie eingeben...">
            
            <label for="description-input">Beschreibung:</label>
            <input id="description-input" type="text" placeholder="Beschreibung eingeben...">
            
            <span id="counter">Angezeigte Objekte: 0</span>
            <button id="reset-button">Suche zurücksetzen</button>
        </div>
        <div id="results">
            <h3>Gefilterte Objekte</h3>
            <ul id="results-list"></ul>
        </div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script>
        // Karte initialisieren
        var map = L.map('map').setView([48.2082, 16.3738], 13);

        // OpenStreetMap Layer hinzufügen
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Cluster-Gruppe erstellen
        var markerCluster = L.markerClusterGroup();

        // Beispiel-Daten (GeoJSON mit Mehrfachkategorien)
        var geojsonData = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": { "name": "Punkt 1", "category": "A, B", "description": "Schöne Aussicht" },
                    "geometry": { "type": "Point", "coordinates": [16.3738, 48.2082] }
                },
                {
                    "type": "Feature",
                    "properties": { "name": "Punkt 2", "category": "B, C", "description": "Historischer Ort" },
                    "geometry": { "type": "Point", "coordinates": [16.3748, 48.2092] }
                },
                {
                    "type": "Feature",
                    "properties": { "name": "Punkt 3", "category": "A, C", "description": "Naturdenkmal" },
                    "geometry": { "type": "Point", "coordinates": [16.3758, 48.2102] }
                }
            ]
        };

        // Inputs
        var nameInput = document.getElementById('name-input');
        var categoryInput = document.getElementById('category-input');
        var descriptionInput = document.getElementById('description-input');
        var counter = document.getElementById('counter');
        var resultsDiv = document.getElementById('results');
        var resultsList = document.getElementById('results-list');
        var resetButton = document.getElementById('reset-button');

        // Filterfunktion
        function filterMarkers() {
            var nameQuery = nameInput.value.toLowerCase();
            var categoryQuery = categoryInput.value.toLowerCase();
            var descriptionQuery = descriptionInput.value.toLowerCase();
            var bounds = map.getBounds(); // Aktueller Kartenausschnitt

            markerCluster.clearLayers(); // Cluster zurücksetzen
            resultsList.innerHTML = ''; // Ergebnisse zurücksetzen
            let count = 0; // Zähler für gefilterte Objekte

            geojsonData.features.forEach(function (feature) {
                var categories = feature.properties.category.split(',').map(cat => cat.trim().toLowerCase()); // Kategorien als Array
                var matchName = nameQuery === '' || feature.properties.name.toLowerCase().includes(nameQuery);
                var matchCategory = categoryQuery === '' || categories.includes(categoryQuery); // Prüfung auf einzelne Kategorie
                var matchDescription = descriptionQuery === '' || feature.properties.description.toLowerCase().includes(descriptionQuery);
                var matchBounds = bounds.contains([feature.geometry.coordinates[1], feature.geometry.coordinates[0]]); // Punkt innerhalb des Kartenausschnitts?

                if (matchName && matchCategory && matchDescription && matchBounds) {
                    var marker = L.marker([feature.geometry.coordinates[1], feature.geometry.coordinates[0]]);
                    marker.bindPopup(`<b>${feature.properties.name}</b><br>${feature.properties.description}`);
                    markerCluster.addLayer(marker);

                    // Zur Ergebnisliste hinzufügen
                    var li = document.createElement('li');
                    li.textContent = `${feature.properties.name} - ${feature.properties.category} - ${feature.properties.description}`;
                    resultsList.appendChild(li);

                    count++;
                }
            });

            map.addLayer(markerCluster); // Cluster zur Karte hinzufügen
            counter.textContent = `Angezeigte Objekte: ${count}`; // Zähler aktualisieren

            // Ergebnisliste ein- oder ausblenden
            if (count > 0) {
                resultsDiv.style.display = 'block'; // Liste anzeigen
            } else {
                resultsDiv.style.display = 'none'; // Liste verstecken
            }
        }

        // Reset-Funktion
        function resetFilters() {
            nameInput.value = '';
            categoryInput.value = '';
            descriptionInput.value = '';
            map.setView([48.2082, 16.3738], 13); // Standardansicht
            filterMarkers(); // Alle Filter zurücksetzen
        }

        // Event-Listener
        nameInput.addEventListener('input', filterMarkers);
        categoryInput.addEventListener('input', filterMarkers);
        descriptionInput.addEventListener('input', filterMarkers);
        map.on('moveend', filterMarkers);
        resetButton.addEventListener('click', resetFilters);

        // Initiale Filterung
        filterMarkers();
    </script>
</body>
</html>
